<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='cardForm.css')}}">

</head>
<body>
    <div class="demo">
        <form action = "" class="payment-card" method="post">
            <div class="bank-card">
                <div class="bank-card__side bank-card__side_front">
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_holder">
                            <span class="bank-card__hint">Name</span>
                            <input type="text" class="bank-card__field" placeholder="Name" pattern="[A-Za-z ]{2,}" name="name-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_holder">
                            <span class="bank-card__hint">Street</span>
                            <input type="text" class="bank-card__field" placeholder="Street" pattern="[A-Za-z, 0-9]{2,}" name="street-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_holder">
                            <span class="bank-card__hint">CityTown</span>
                            <input type="text" class="bank-card__field" placeholder="City/Town" pattern="[A-Za-z ]{2,}" name="city-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_holder">
                            <span class="bank-card__hint">State</span>
                            <input type="text" class="bank-card__field" placeholder="State (NY)" pattern="[A-Z]{2,}" name="state-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_holder">
                            <span class="bank-card__hint">ZIPcode</span>
                            <input type="text" class="bank-card__field" placeholder="ZIP Code" pattern="[0-9]{2,}" name="zip-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_number">
                            <span class="bank-card__hint">Card Number</span>
                            <input type="text" class="bank-card__field" placeholder="Card Number: AAAABBBBCCCCDDDD" pattern="[0-9]{16}" name="number-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__label_holder">
                            <span class="bank-card__hint">CardType</span>
                            <input type="text" class="bank-card__field" placeholder="Mastercard or Visa" pattern="[A-Za-z, ]{2,}" name="type-card" required>
                        </label>
                    </div>
                    <div class="bank-card__inner">
                        <span class="bank-card__caption">valid through:</span>
                    </div>
                    <div class="bank-card__inner bank-card__footer">
                        <label class="bank-card__label bank-card__month">
                            <span class="bank-card__hint">Month</span>
                            <input type="text" class="bank-card__field" placeholder="MM" maxlength="2" pattern="[0-9]{2}" name="mm-card" required>
                        </label>
                        <span class="bank-card__separator">/</span>
                        <label class="bank-card__label bank-card__year">
                            <span class="bank-card__hint">Year</span>
                            <input type="text" class="bank-card__field" placeholder="YY" maxlength="2" pattern="[0-9]{2}" name="year-card" required>
                        </label>
                    </div>
                </div>
                <div class="bank-card__side bank-card__side_back">
                    <div class="bank-card__inner">
                        <label class="bank-card__label bank-card__cvc">
                            <span class="bank-card__hint">CVC</span>
                            <input type="text" class="bank-card__field" placeholder="CVC" maxlength="3" pattern="[0-9]{3}" name="cvc-card" required>
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div class="payment-card__footer">
                <button class="payment-card__button" name="submitData" type="submit" value="Confirm">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html>
